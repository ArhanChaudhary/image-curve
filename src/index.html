<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gilbert</title>
    <style>
      canvas {
        image-rendering: pixelated;
      }
    </style>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <canvas height="512" width="512"></canvas>
    <div>
      <input type="file" value="Upload image" id="upload" />
    </div>
    <div>
      <input type="button" value="Start" id="start" />
    </div>
    <div>
      <input type="button" value="Step" id="step" />
    </div>
    <div>
      <input type="button" value="Stop" id="stop" />
    </div>
    <div>
      Change speed
      <input type="range" min="0" max="100" value="50" id="change-speed" />
    </div>
    <div>
      Change step
      <input type="range" min="0" max="100" value="50" id="change-step" />
    </div>
  </body>
</html>
